<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "what is curiosity", "label": "what is curiosity", "shape": "dot", "title": "what is curiosity"}, {"font": {"color": "white"}, "id": "what is the time scale of curiosity", "label": "what is the time scale of curiosity", "shape": "dot", "title": "what is the time scale of curiosity"}, {"font": {"color": "white"}, "id": "life long (personality trait)", "label": "life long (personality trait)", "shape": "dot", "title": "life long (personality trait)"}, {"font": {"color": "white"}, "id": "Is curiosity a stable trait", "label": "Is curiosity a stable trait", "shape": "dot", "title": "Is curiosity a stable trait"}, {"font": {"color": "white"}, "id": "probably not", "label": "probably not", "shape": "dot", "title": "probably not"}]);
        edges = new vis.DataSet([{"from": "what is curiosity", "to": "what is the time scale of curiosity"}, {"from": "what is the time scale of curiosity", "to": "life long (personality trait)"}, {"from": "life long (personality trait)", "to": "Is curiosity a stable trait"}, {"from": "Is curiosity a stable trait", "to": "probably not"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": true,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
