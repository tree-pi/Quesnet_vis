 performance \u003cReeve 1989\u003e or anticipated success.", "shape": "dot", "title": "successful performance \u003cReeve 1989\u003e or anticipated success."}, {"font": {"color": "white"}, "id": "Are these factors distinctive from each other?", "label": "Are these factors distinctive from each other?", "shape": "dot", "title": "Are these factors distinctive from each other?"}, {"font": {"color": "white"}, "id": "Are these factors neccesary for evoking interest?", "label": "Are these factors neccesary for evoking interest?", "shape": "dot", "title": "Are these factors neccesary for evoking interest?"}, {"font": {"color": "white"}, "id": " positive feelings and value may be one thing.", "label": " positive feelings and value may be one thing.", "shape": "dot", "title": " positive feelings and value may be one thing."}, {"font": {"color": "white"}, "id": "Prior knowledge is neccesary.", "label": "Prior knowledge is neccesary.", "shape": "dot", "title": "Prior knowledge is neccesary."}, {"font": {"color": "white"}, "id": "If one has negative feeling towards an object will it still be interesting?", "label": "If one has negative feeling towards an object will it still be interesting?", "shape": "dot", "title": "If one has negative feeling towards an object will it still be interesting?"}, {"font": {"color": "white"}, "id": "four-phase model of interest development.", "label": "four-phase model of interest development.", "shape": "dot", "title": "four-phase model of interest development."}, {"font": {"color": "white"}, "id": "increased attention and persistence.", "label": "increased attention and persistence.", "shape": "dot", "title": "increased attention and persistence."}, {"font": {"color": "white"}, "id": "positive feelings of enjoyment.", "label": "positive feelings of enjoyment.", "shape": "dot", "title": "positive feelings of enjoyment."}]);

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();
