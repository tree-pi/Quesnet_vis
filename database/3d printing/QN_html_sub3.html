<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "content": "", "feature": "Central question", "font": {"color": "white"}, "id": "How to evaluate the better process parameters?", "label": "How to evaluate the better process parameters?", "reference": "", "shape": "dot", "size": 20}, {"color": "red", "content": [], "feature": "Answer", "font": {"color": "white"}, "id": "To reduce distortion, defects and porosity of the component", "label": "To reduce distortion, defects and porosity of the component", "reference": [], "shape": "dot", "size": 12}, {"color": "red", "content": [], "feature": "Answer", "font": {"color": "white"}, "id": "Is there a more simple evaluation criteria?", "label": "Is there a more simple evaluation criteria?", "reference": [], "shape": "dot", "size": 12}, {"color": "red", "content": [], "feature": "Answer", "font": {"color": "white"}, "id": "reduce residual stress concentration (mechanical", "label": "reduce residual stress concentration (mechanical", "reference": [], "shape": "dot", "size": 12}, {"color": "red", "content": [], "feature": "Answer", "font": {"color": "white"}, "id": "improve temperature distribution homogeneity (thermal", "label": "improve temperature distribution homogeneity (thermal", "reference": [], "shape": "dot", "size": 12}]);
        edges = new vis.DataSet([{"from": "How to evaluate the better process parameters?", "label": "answer", "to": "To reduce distortion, defects and porosity of the component"}, {"from": "To reduce distortion, defects and porosity of the component", "label": "question", "to": "Is there a more simple evaluation criteria?"}, {"from": "Is there a more simple evaluation criteria?", "label": "answer", "to": "reduce residual stress concentration (mechanical"}, {"from": "Is there a more simple evaluation criteria?", "label": "answer", "to": "improve temperature distribution homogeneity (thermal"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": true
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -8000,
            "springConstant": 0.001,
            "springLength": 100
        },
        "enabled": true,
        "stabilization": {
            "enabled": false,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
