<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "content": "", "feature": "Question", "font": {"color": "white"}, "id": "What is the hypothesis?", "label": "What is the hypothesis?", "reference": "Ep99697", "shape": "dot", "size": 15}, {"color": "orange", "content": "", "feature": "Question", "font": {"color": "white"}, "id": "What are the different types?", "label": "What are the different types?", "reference": "Ep99697", "shape": "dot", "size": 15}, {"color": "orange", "content": "", "feature": "Question", "font": {"color": "white"}, "id": "What is the task?", "label": "What is the task?", "reference": "Ep99697", "shape": "dot", "size": 15}, {"color": "orange", "content": "", "feature": "Question", "font": {"color": "white"}, "id": "Do people show this behavior?", "label": "Do people show this behavior?", "reference": "Ep99697", "shape": "dot", "size": 15}, {"color": "blue", "content": "", "feature": "Answer", "font": {"color": "white"}, "id": "stable false beliefs despite extensive experience.", "label": "stable false beliefs despite extensive experience.", "reference": "Ep99697", "shape": "dot", "size": 15}, {"color": "red", "content": "", "feature": "Root question", "font": {"color": "white"}, "id": "What is learning trap?", "label": "What is learning trap?", "reference": "Ep99697", "shape": "dot", "size": 20}]);
        edges = new vis.DataSet([{"from": "What is the hypothesis?", "label": "", "to": "Do people show this behavior?"}, {"from": "What are the different types?", "label": "", "to": "stable false beliefs despite extensive experience."}, {"from": "What is the task?", "label": "", "to": "Do people show this behavior?"}, {"from": "Do people show this behavior?", "label": "", "to": "What is learning trap?"}, {"from": "stable false beliefs despite extensive experience.", "label": "answer", "to": "What is learning trap?"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
